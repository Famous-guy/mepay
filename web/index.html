<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <!-- <meta name="description" content="A new Flutter project.">
 <meta name="description" content="Your website description.">
  <meta name="keywords" content="flutter, web, example, meta tags"> -->

    <!-- Open Graph Meta Tags (used by Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="MePay" />
    <meta
      property="og:description"
      content="Unlock Automatic Payments and Reminders"
    />
    <meta
      property="og:image"
      content="https://mepays.vercel.app/icons/mobile_mockup.png"
    />
    <meta property="og:url" content="https://mepays.vercel.app/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mepay" />
    <meta name="twitter:description" content="Your website description" />
    <meta
      name="twitter:image"
      content="https://mepays.vercel.app/icons/mobile_mockup.png"
    />

    <!-- Additional Meta Tags -->
    <meta name="author" content="Eunice" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="mepay" />
    <link rel="apple-touch-icon" href="mepay.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="mepay.svg" />

    <title>MePay</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
